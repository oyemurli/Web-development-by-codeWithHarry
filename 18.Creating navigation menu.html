<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>

        .navbaar{
            background-color: rgb(20, 250, 200);
        }
        .navbaar ul{
            overflow: auto;
        }
        .navbaar li{
            float: left;
            list-style: none;
            margin: 13px 20px;
        }
        .navbaar li a{
            padding: 2px 2px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbaar">
            <ul> 
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes</title>
</head>
<body>
    <h1>Ids and Classes</h1>
    <div id="mainbox" class="redbg blackboader">
        This is mainbox
    </div>  
    <!-- emmet -->
    <!--  (.) is use for accessing classes and (#) is use for accessing Ids -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <span class="redbg blackborder anotherelement"></span>
    <!-- emmet takes div tag as default -->
    <div class="redbg"></div>
    <!-- Creating multiple elements using emmet -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">Second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>
    <span class="myclass1 myclass2 myclass3">Fifth</span>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with json</title>
    
</head>
<body>
    <div style="text-align: center; font-weight: bold; font-size: 50px;background-color: black; color: aqua; " class="container">
        This is my container
    </div>
    <script>
        let obj = {
            Name: "Falafala",
            Falafala: "Dhemaka",
            Bahubali: "Yani mai"
        };
        console.log(obj);
        let myjson = JSON.stringify(obj);
        console.log(myjson);

        let replace = myjson.replace("Falafala", "Falane")
        console.log(replace);

        let parse = JSON.parse(replace);
        console.log(parse)
        
    </script>
</body>
</html>
